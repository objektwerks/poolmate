repository {
  profile = "slick.jdbc.H2Profile$"
  db {
    user = "hs"
    password = "hs"
    url = "jdbc:h2:./target/testdb"
    driver = "org.h2.Driver"
    connectionPool = HikariCP
    keepAliveConnection = true
    numThreads = 2
    maxConnections = 2
    minConnections = 1
    connectionTimeout = 10000
    initializationFailFast = false
  }
}